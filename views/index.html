<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Clicker Creator: Make your own clicker game!</title>
    <style>
      div { 
        border: 1px solid black; 
      }

      fieldset . {

      }

      input.title { 
        font-size: 1.5em; 
      }

      .pointer {
        cursor: pointer;
      }

      #main-click-img {
        width: 100%;
      }
    </style>
  </head>
  <body>

<form class="container-fluid" method="post" action="#">
  <!-- Header -->
  <div class="row" id="header">
    <div class="col">
      <h1>Cookie Clicker Creator</h1>
    </div>
  </div>

  <!-- Main Content -->
  <div class="row">
  	<!-- Click Station -->
    <div class="col-lg-4 col-md-6 col-12">
      <input name="gameTitle" class="title" type="text" value="Cookie Clicker"/><br/>
      <span class="num-clicks">#</span> <input name="clickName" type="text" value="clicks"/><br/>
      <img class="pointer" id="main-click-img" src="defaultclick.png" alt="Default Click Image"/>
    </div>

    <!-- Achievements / Progress -->
    <div class="col-lg-4 col-md-6 col-12">
      <input name="achievementTitle" class="title" type="text" value="Achievements"/><br/>
      <div id="achievements">
      <!-- an individual achievement -->
      <fieldset class="achievement" id="base-achievement">
        <input name="achievement-icon" type="file"><br/>
        <input name="achievement-name" type="text" placeholder="Achievement Name"><br/>
        <input name="achievement-message" type="text" placeholder="Unlock Message"><br/>
        <input name="achievement-clicks" type="number" placeholder="10"> Clicks to Unlock<br/>
        <input name="achievement-change-image" type="checkbox"> Changes Click Image?<br/>
        <input name="achievement-bigclick-img" type="file"><br/>
      </fieldset> 
    </div>

      <input type="button" value="Add New Achievement" onclick="cloneElement('base-achievement','achievements');">
    </div>

    <!-- Store -->
    <div class="col-lg-4 col-12">
      <input name="storeTitle" class="title" type="text" value="Store Name"/><br/>
      <!-- a single item in a store -->
      <div id="store-items">
      <fieldset class="store-item" id="base-store-item">
        <input name="store-item-icon" type="file"><br/>
        <input name="store-item-name" type="text" placeholder="Item Name"><br/>
        <input name="store-description" type="text" placeholder="Item Description"><br/>
        <input name="store-item-clicks" type="number" placeholder="10">Cost (in clicks)<br/>
        <input name="store-item-passive" type="checkbox"> Auto Click <input name="-store-item-autoclick" type="number" value="10"> times every <input name="-store-item-autoclickseconds-1" type="number" value="5"> seconds <br/> 
        <input name="store-item-click-multipier" type="checkbox"> Each Manual (Mouse) Click Worth <input name="-store-item-autoclick" type="number" value="1.5"> times more <br/>

        <input name="store-item-click-multipier" type="checkbox"> Each Auto Click Worth <input name="-store-item-autoclick-1" type="number" value="1.5"> times more <br/>
      </fieldset> 
      </div>
      <input type="button" value="Add New Store Item" onclick="cloneElement('base-store-item','store-items');">
    </div>
    <input type="submit" value="Submit">
  </div>
</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>

      // appends a clone of element to the end of appendTo
      function cloneElement(element, appendTo){
        var elmnt = document.getElementById(element);
        var cln = elmnt.cloneNode(true);
         document.getElementById(appendTo).appendChild(cln);
      }

    </script>
  </body>
</html>
