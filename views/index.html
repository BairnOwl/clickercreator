<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Clicker Creator: Make your own clicker game!</title>
  </head>
  <body>

<form class="container-fluid" method="post" id="gameForm">

  <!-- Header -->
  <div class="row" id="header">
    <div class="col">
      <h1>Clicker Game Maker</h1>
    </div>
  </div>

  <!-- Main Content -->
  <div class="row">
  	<!-- Click Station -->
    <div class="col-lg-4 col-md-6 col-12">
      <div id="big-clicker-container">
      <input name="game[gameTitle]" class="title" type="text" value="Cookie Clicker"/><br/>
        <img src="defaultclick.png" onclick="pulse();" id="big-image" class="pointer">
      </div>
      <input name="game[defaultImage]" type="file" /><br>
      <span class="num-clicks">#</span> of <input name="game[clickName]" type="text" value="clicks"/><br/>
      <input name="game[clickOverride]" type="checkbox" value="clicks"/>Override default click icon?<br/>
      <input name="game[overrideIcon]" type="file" value="clicks"/><br/>
      <input name="game[clickSFX]" type="file" value="clicks"/><br/>
     
    </div>

    <!-- Achievements / Progress -->
    <div class="col-lg-4 col-md-6 col-12">
      <div id="achievements">

      <input name="achievementTitle" class="title" type="text" value="Achievements"/><br/>


      <!-- an individual achievement -->
      <fieldset class="achievement" id="base-achievement">
        <input name="image" type="file"><br/>
        <input name="name" type="text" placeholder="Achievement Name"><br/>
        <input name="message" type="text" placeholder="Unlock Message"><br/>
        <input name="clicksToUnlock" type="number" placeholder="10"> Clicks to Unlock<br/>
        <input name="changesBigImage" type="checkbox"> Changes Click Image?<br/>
        <input name="newBigImage" type="file"><br/>
      </fieldset> 
    </div>

      <input type="button" value="Add New Achievement" onclick="cloneElement('base-achievement','achievements');">
    </div>

<!--       title: "",
          image: "",
          cost: int,
          description: ""
          costMultiplier: int,
          passiveClicks: int,
          passiveSecs: int,
          manualClickMultiplier: int,
          autoClick: int, -->

    <!-- Store -->
    <div class="col-lg-4 col-12">
      <input name="game[storeName]" class="title" type="text" value="Store Name"/><br/>
      <!-- a single item in a store -->
      <div id="store-items">
      <fieldset class="store-item" id="base-store-item">
        <input name="image" type="file"><br/>
        <input name="title" type="text" placeholder="Item Name"><br/>
        <input name="description" type="text" placeholder=Item Description"><br/>
        <input name="cost" type="number" placeholder="10">Cost (in clicks)<br/>
        <input name="autoClick" type="checkbox"> Auto Click <input name="passiveSecs" type="number" value="10"> times every <input name="passiveSecs" type="number" value="5"> seconds <br/> 
        <input name="manualClickMultiplier" type="checkbox"> Each Manual (Mouse) Click Worth <input name="-store-item-autoclick" type="number" value="1.5"> times more <br/>

        <input name="store-item-click-multipier" type="checkbox"> Each Auto Click Worth <input name="-store-item-autoclick-1" type="number" value="1.5"> times more <br/>
      </fieldset> 
      </div>
      <input type="button" value="Add New Store Item" onclick="cloneElement('base-store-item','store-items');">
    </div>
    <input type="submit" value="Submit" id="playButton">
  </div>
</form>

    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>

      // appends a clone of element to the end of appendTo
      function cloneElement(element, appendTo){
        var elmnt = document.getElementById(element);
        var cln = elmnt.cloneNode(true);
         document.getElementById(appendTo).appendChild(cln);
      }

      var clicks = 0;
      var isClicked = false;


      function pulse(){
        $('#big-image').clearQueue();
        $('#big-image').addClass("transform-active")
                       .delay(115)
                       .queue(function() {
                           $(this).removeClass("transform-active");
                           $(this).dequeue();
                       });
        }

        /*
        if (document.getElementById("big-image").style.WebkitAnimationPlayState == "paused")
          document.getElementById("big-image").style.WebkitAnimationPlayState = "running";
        else
          document.getElementById("big-image").style.WebkitAnimationPlayState = "paused";*/
      


    </script>
  </body>
</html>
